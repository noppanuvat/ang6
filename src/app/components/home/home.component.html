<p class="font-weight-bold font-title-pages"><label for="" translate="HOME.TITLE"></label></p>
<hr>
<h5><strong><label for="" translate="HOME.PROFILE"></label></strong></h5>
<div class="row">
  <div class="col-sm">
    <strong><label for="" translate="HOME.NAME"></label></strong> : {{profileUser.name}}
  </div>
  <div class="col-sm">
    <strong><label for="" translate="HOME.EMAIL"></label></strong> : {{profileUser.email}}
  </div>
  <div class="col-sm">
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <strong><label for="" translate="HOME.ADDRESS.TITLE"></label></strong> :
    <label for="" translate="HOME.ADDRESS.VILLAGENO"></label>. {{profileUser.address.villageNo}}
    <label for="" translate="HOME.ADDRESS.DISTRICT"></label>. {{profileUser.address.district}}
    <label for="" translate="HOME.ADDRESS.PROVINCE"></label>. {{profileUser.address.province}}
    <label for="" translate="HOME.ADDRESS.POSTCODE"></label>. {{profileUser.address.postalCode}}
  </div>
  <div class="col-sm">
  </div>
</div>
<div [hidden]="!clickEdit" class="animated fadeIn">
  <div class="row">
    <div class="col-sm">
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="name" class="form-control" [(ngModel)]="profileUser.name" mdbInputDirective>
        <label for="name" class="font-weight-light">Your name</label>
      </div>
    </div>
    <div class="col-sm">
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" id="email" class="form-control" [(ngModel)]="profileUser.email" mdbInputDirective>
        <label for="email" class="font-weight-light">Your email</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="md-form">
        <i class="fa fa-home prefix grey-text"></i>
        <input type="text" id="villageNo" class="form-control" [(ngModel)]="profileUser.address.villageNo" mdbInputDirective>
        <label for="villageNo" class="font-weight-light">Village No</label>
      </div>
    </div>
    <div class="col-sm">
      <div class="md-form">
        <i class="fa fa-home prefix grey-text"></i>
        <input type="text" id="district" class="form-control" [(ngModel)]="profileUser.address.district" mdbInputDirective>
        <label for="district" class="font-weight-light">District</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="md-form">
        <i class="fa fa-home prefix grey-text"></i>
        <input type="text" id="villageNo" class="form-control" [(ngModel)]="profileUser.address.province" mdbInputDirective>
        <label for="villageNo" class="font-weight-light">Province</label>
      </div>
    </div>
    <div class="col-sm">
      <div class="md-form">
        <i class="fa fa-home prefix grey-text"></i>
        <input type="number" id="postalCode" class="form-control" [(ngModel)]="profileUser.address.postalCode" mdbInputDirective>
        <label for="postalCode" class="font-weight-light">Postal Code</label>
      </div>
    </div>
  </div>
</div>
<button type="button" (click)="editProfile()" class="btn btn-outline-primary btn-rounded waves-effect"><i class="fa fa-edit mr-1"></i>Edit</button>
<hr>
<div class="row">
  <div class="col-sm">
    <app-array></app-array>
  </div>
  <div class="col-sm">
    <app-cookie></app-cookie>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm">
    <app-webstorage></app-webstorage>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm">
    <app-http-client></app-http-client>
  </div>
</div>
<hr>
